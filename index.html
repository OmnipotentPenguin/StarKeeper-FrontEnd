<!DOCTYPE html>
<html lang="en">

<head>
    <title>StarKeeper</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body onload="indexPage()">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html" onclick="location.href='index.html'">
                    StarKeeper
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li onclick="index.html" class="active">
                        <a href="index.html">
                            Home
                        </a>
                    </li>
                    <li onclick="articles.html" id="loadArticles">
                        <a href="articles.html">
                            Articles
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li onclick="location.href='create_article.html'">
                        <a href="create_article.html">
                            <span class="glyphicon glyphicon-log-in"></span>
                            New Article
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
                <!-- Left-Hand Column -->
            </div>
            <div class="col-sm-8 text-left">
                <p>
                    <!-- Subheader Area -->
                </p>
                <hr>
                <h1>StarKeeper THIS HAS CHANGED</h1>
                <p>
                    <div class="page-content">
                        <div class="tbl-header">
                            <table cellpadding="0" cellspacing="0" border="0">
                                <thead>
                                    <tr>
                                        <th>Favourite Articles</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>

                        <div class="tbl-content1">
                            <table id="myFavouritesTable" class="table table-striped myTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Description</th>
                                        <th>Source</th>
                                        <th>Rating</th>
                                        <th>URL</th>
                                        <th>Options</th>
                                    </tr>
                                </thead>
                                <tbody id="myFavouritesTable tbody">
                                    <!-- Favourite Articles List -->
                                </tbody>
                            </table>
                        </div>
                        <div class="tbl-header">
                            <table cellpadding="0" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Latest Articles</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="tbl-content1">
                            <table id="myLatestTable" class="table table-striped myTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Description</th>
                                        <th>Source</th>
                                        <th>Rating</th>
                                        <th>URL</th>
                                        <th>Options</th>
                                    </tr>
                                </thead>
                                <tbody id="myLatestTable tbody">
                                    <!-- Latest Articles List -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="edit-form">
                        <div class="tbl-header">
                            <table cellpadding="0" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Edit Article</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="tbl-content2">
                            <table cellpadding="0" cellspacing="0">
                                <tbody>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-pencil"></i>
                                        </span>
                                        <input 
                                            id="ia_name" 
                                            name="article_name" 
                                            placeholder="Article Name" 
                                            class="form-control" 
                                            type="text">
                                        </input>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-pencil"></i>
                                        </span>
                                        <textarea 
                                            id="ia_description" 
                                            name="comment" 
                                            placeholder="Project Description" 
                                            class="form-control">
                                        </textarea>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-book"></i>
                                        </span>
                                        <input 
                                            id="ia_source" 
                                            name="article_source" 
                                            placeholder="Article Source" 
                                            class="form-control" 
                                            type="text">
                                        </input>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-globe"></i>
                                        </span>
                                        <input 
                                            id="ia_url" 
                                            name="website" 
                                            placeholder="Website URL" 
                                            class="form-control" 
                                            type="url">
                                        </input>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-star-empty"></i>
                                        </span>
                                        <input 
                                            id="ia_rating" 
                                            name="rating" 
                                            placeholder="Rating" 
                                            class="form-control" 
                                            type="number" 
                                            min="1" 
                                            max="5">
                                        </input>
                                    </div>
                                    <div class="input-group" class="_box">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-tags"></i>
                                        </span>
                                        <select 
                                            class="js-example-basic-multiple input-group-addon" 
                                            name="tags[]" 
                                            multiple="multiple" 
                                            id="tagList">
                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i  id="ia-favToggle"
                                                class="glyphicon glyphicon-star-empty"
                                                onclick="toggleFavCreate('ia');">
                                            </i>
                                        </span>
                                        <input name="favourite" class="form-control" type="hidden">
                                    </div>
                                    <button onclick="submitArticleEdit('ia');" id="edit-article-submit">
                                        Submit
                                    </button>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </p>
            </div>
        </div>
        <div class="col-sm-2 sidenav">
            <!-- Right-Hand Column -->
        </div>
    </div>
    <footer class="container-fluid text-center">
        <p>StarKeeper</p>
    </footer>
</body>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>

</head>

</html>
